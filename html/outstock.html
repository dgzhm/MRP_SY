<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<title>物料入库</title>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-table-view-cell {
				float: left;
				width: 48%;
				font-size: 0.8em;
				padding: 11px 15px;
			}
			
			.mui-table-view {
				background: #fff;
				overflow: hidden;
				border-bottom: 1px solid #ccc;
			}
			
			.mui-content .mui-numbox {
				float: left;
				margin: 2px 0;
			}
			
			.mui-input-row .mui-btn-block {
				width: 65%;
				padding: 10px 0;
				margin-top: 6px;
			}
			
		</style>
		<script>
			var img = null;
			var blist = [];

			function scaned(r) {
				
				var li = null,
					hl = document.getElementById("history");
				if(blist.length > 0) {
					li = document.createElement("li");
					li.className = "ditem";
					hl.insertBefore(li, hl.childNodes[0]);
				} else {
					li = document.getElementById("nohistory");
				}
				li.id = blist.length;
				var html = '<div class="hdata">';
				html += r;
				html += '</div>';
				li.innerHTML = html;
				li.setAttribute("onclick", "selected(id);");
				blist[blist.length] = {
					//type: t,
					result: r,
					//file: f
				};
				//update(t, r, f);
				//alert(r);
				

			}

			function selected(id) {
				var h = blist[id];
				update(h.type, h.result, h.file);
				if(h.result.indexOf("http://") == 0 || h.result.indexOf("https://") == 0) {
					plus.nativeUI.confirm(h.result, function(i) {
						if(i.index == 0) {
							plus.runtime.openURL(h.result);
						}
					}, "", ["打开", "取消"]);
				} else {
					plus.nativeUI.alert(h.result);
				}
			}

			function update(t, r, f) {
				outSet("扫描成功：");
				outLine(t);
				outLine(r);
				outLine("\n图片地址：" + f);
				if(!f || f == "null") {
					img.src = "../img/barcode.png";
				} else {
					plus.io.resolveLocalFileSystemURL(f, function(entry) {
						img.src = entry.toLocalURL();
					});
					//img.src = "http://localhost:13131/"+f;
				}
			}

			function onempty() {
				if(window.plus) {
					plus.nativeUI.alert('无扫描记录');
				} else {
					alert('无扫描记录');
				}
			}

			function cleanHistroy() {
				if(blist.length > 0) {
					var hl = document.getElementById("history");
					hl.innerHTML = '<li id="nohistory" class="ditem" onclick="onempty();">无历史记录	</li>';
				}
				plus.io.resolveLocalFileSystemURL("_doc/barcode/", function(entry) {
					entry.removeRecursively(function() {
						// Success
					}, function(e) {
						//alert( "failed"+e.message );
					});
				});
			}
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">物料领用</h1>
		</header>
		<div class="mui-content">

			<div class="mui-card my_center w50">
				<button type="button" class="mui-btn mui-btn-primary" onclick="clicked('barcode_scan.html',true,true);">二维码扫描</button>
				<button type="button" class="mui-btn mui-btn-primary">RFID扫描</button>
			</div>
			<div class="mui-card my_center w100">
				<ul id="history" class="dlist" style="text-align:left;">
					<li id="nohistory" class="ditem" onclick="onempty();">无记录 </li>
				</ul>
				<br/>
				<button type="button" class="mui-btn mui-btn-warning" onclick="cleanHistroy();">清空记录</div>
			</div>
			
			
			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-divider">物料信息</li>
					<li class="mui-table-view-cell">
						<label for="">段别：</label>
						<span>沈阳铁路局</span>
					</li>
					<li class="mui-table-view-cell">
						<label for="">部门：</label>
						<span>运营部</span>
					</li>
					<li class="mui-table-view-cell">
						<label for="">仓库类型：</label>
						<span>A类</span>
					</li>
					<li class="mui-table-view-cell">
						<label for="">物资名称：</label>
						<span>螺丝刀</span>
					</li>
					<li class="mui-table-view-cell">
						<label for="">物资编码：</label>
						<span>E2220</span>
					</li>
					<li class="mui-table-view-cell">
						<label for="">规格型号：</label>
						<span>1244</span>
					</li>
					<li class="mui-table-view-cell">
						<label for="">供货商：</label>
						<span>北京太格</span>
					</li>
					<li class="mui-table-view-cell">
						<label for="">库存数量：</label>
						<span>23</span>
					</li>
					<li class="mui-table-view-cell">
						<label for="">单位：</label>
						<span>件</span>
					</li>
					<li class="mui-table-view-cell">
						<label for="">二维码：</label>
						<span>12345667</span>
					</li>
					<li class="mui-table-view-cell">
						<label for="">RFID码：</label>
						<span>1213234</span>
					</li>
				</ul>
			</div>
			
			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-divider">出库信息</li>
					<li>
						<form action="" class="mui-input-group">
							<div class="mui-input-row">
								<label for="">领用部门：</label>
								<select class="mui-btn mui-btn-block" >
									<option value="item-1">请选择部门</option>
									<option value="item-2">沈阳铁路局2</option>
									<option value="item-3">沈阳铁路局3</option>
									<option value="item-4">沈阳铁路局4</option>
									<option value="item-5">沈阳铁路局5</option>
								</select>
							</div>
							<div class="mui-input-row">
								<label for="">出库人：</label>
								<input type="text" class="mui-input-clear" placeholder="请填写姓名"/>
							</div>
							<div class="mui-input-row">
								<label for="">出库日期：</label>
								<input type="date" class="mui-input-clear" placeholder="请选择日期"/>
							</div>
							<div class="mui-input-row">
								<label for="">使用位置：</label>
								<input type="text" class="mui-input-clear" placeholder="请填写使用位置"/>
							</div>
							<div class="mui-input-row">
								<label for="">出库数量：</label>
								<div class="mui-numbox" data-numbox-min='0'>
									<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
				<input class="mui-input-numbox" type="number" />
				<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
			</div>
		</div>

		</form>
		</li>
		</ul>
		</div>
		<div class="mui-button-row">
			<button type="button" class="mui-btn mui-btn-primary" onclick="return false;">确认</button>&nbsp;&nbsp;
			<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button>
		</div>
	</body>

</html>
